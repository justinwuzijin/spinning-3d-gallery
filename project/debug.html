<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Gallery Debug</title>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background: #000;
            color: #fff;
        }
        #container {
            width: 100%;
            height: 400px;
            border: 2px solid #333;
            margin: 20px 0;
        }
        .info {
            background: #333;
            padding: 15px;
            border-radius: 5px;
            margin: 10px 0;
        }
        .error {
            background: #600;
            color: #ff6b6b;
        }
        .success {
            background: #063;
            color: #6bff6b;
        }
    </style>
</head>
<body>
    <h1>3D Gallery Debug Page</h1>
    
    <div class="info">
        <h3>System Information</h3>
        <p>User Agent: <span id="userAgent"></span></p>
        <p>WebGL Support: <span id="webglSupport"></span></p>
        <p>Three.js Version: <span id="threeVersion"></span></p>
    </div>
    
    <div id="container"></div>
    
    <div id="status" class="info"></div>
    
    <script type="module">
        import * as THREE from 'three';
        
        // Display system info
        document.getElementById('userAgent').textContent = navigator.userAgent;
        document.getElementById('threeVersion').textContent = THREE.REVISION;
        
        // Check WebGL support
        const canvas = document.createElement('canvas');
        const gl = canvas.getContext('webgl') || canvas.getContext('experimental-webgl');
        const webglSupported = !!gl;
        document.getElementById('webglSupport').textContent = webglSupported ? 'Supported' : 'Not Supported';
        
        if (!webglSupported) {
            document.getElementById('status').innerHTML = '<div class="error">❌ WebGL is not supported in this browser</div>';
            return;
        }
        
        try {
            // Create a simple Three.js scene
            const scene = new THREE.Scene();
            const camera = new THREE.PerspectiveCamera(75, window.innerWidth / 400, 0.1, 1000);
            const renderer = new THREE.WebGLRenderer();
            
            renderer.setSize(800, 400);
            document.getElementById('container').appendChild(renderer.domElement);
            
            // Create a simple cube
            const geometry = new THREE.BoxGeometry();
            const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
            const cube = new THREE.Mesh(geometry, material);
            scene.add(cube);
            
            camera.position.z = 5;
            
            // Animation
            function animate() {
                requestAnimationFrame(animate);
                cube.rotation.x += 0.01;
                cube.rotation.y += 0.01;
                renderer.render(scene, camera);
            }
            
            animate();
            
            document.getElementById('status').innerHTML = '<div class="success">✅ Three.js is working correctly!</div>';
            
        } catch (error) {
            document.getElementById('status').innerHTML = `<div class="error">❌ Error: ${error.message}</div>`;
            console.error('Three.js error:', error);
        }
    </script>
</body>
</html>
